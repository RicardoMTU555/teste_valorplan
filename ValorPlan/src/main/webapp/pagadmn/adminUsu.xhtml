<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	template="/WEB-INF/templates/Layout.xhtml">

<ui:define name="titulo">Monitoramento de Usuários logados</ui:define>

<ui:define name="conteudo">

	<f:metadata>
		<f:viewAction action="#{loginBean.validarPermissao(';0;')}"/>
	</f:metadata>

	<h:form id="frm">
		<p:messages id="messages" />

		<div id="login-dialog">
	   		<h:panelGrid columns="1" width="340" styleClass="grid-login">
	   			<h:outputText value="Quantidade de usuários logados:" styleClass="textoNegrito"/>
		   		<h:outputText value="#{sistemaBean.quantUsuario}" 
		   			style="color: blue; font-size:24px"/>
		   		
				<h:outputText value="Usuários Logados:" styleClass="textoNegrito"/>
	   			<h:selectOneListbox size="10" 
					style="font-family: monospace; font-size:12px; width: 340px; align: middle">
					<f:selectItems value="#{sistemaBean.usuariosLogados}"
						var="usu" itemLabel="#{usu}"/>
				</h:selectOneListbox>
			</h:panelGrid>
			
		</div>	
	</h:form>		
</ui:define>

<ui:define name="rodape">1.0.0</ui:define>

</ui:composition>

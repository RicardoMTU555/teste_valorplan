<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	template="/WEB-INF/templates/Layout.xhtml">

<ui:define name="titulo">titulo</ui:define>

<ui:define name="conteudo">

	<f:metadata>
		<f:viewAction action="#{loginBean.validarPermissao(';0;')}"/>
	</f:metadata>

	<h:form id="frm">
		<p:messages id="messages" />


		<p:commandButton value="Processar" icon="fa fa-cog"
			actionListener="#{procAvulsoBean.migrarBanco}"
			process="@this"
			update="frm:messages"
			style="margin-right: 5px">
			
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		</p:commandButton>		
			
	</h:form>		
</ui:define>

<ui:define name="rodape">Titulo</ui:define>

</ui:composition>
